<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <include th:replace="views/components/metas :: metas"></include>
    <include th:replace="views/components/styles :: styles"></include>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- navbar -->
    <include th:replace="views/components/navbar :: navbar"></include>
    <!-- sidebar -->
    <include th:replace="views/components/sidebar :: sidebar"></include>

    <!-- content wrapper -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <a href="/addStudents" class="btn bg-lightblue btn-rounded"><i class="fas fa-plus-square"></i> Add Student</a>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Student</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content Header (Page header) -->


        <!-- Main content -->
        <section class="content">
            <!--contain table-->
            <div class="section-body mt-3">
                <div class="container-fluid">
                    <div class="row clearfix">
                        <div class="col-lg-12">
                            <div class="card card-purple card-outline">
                                <div class="card-body">
                                    <div class="box box-primary">
                                        <div class="box-body">
                                            <table class="table table-bordered table-hover text-center"
                                                   width="100%">
                                                <thead>
                                                <tr>
                                                    <td>Photos</td>
                                                    <th>StudentName</th>
                                                    <th>Contact</th>
                                                    <th>Email</th>
                                                    <th>Gender</th>
                                                    <th>BirthDate</th>
                                                    <th>Address</th>
                                                    <th>Status</th>
                                                    <th>Action</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <div th:if="!${#lists.isEmpty(students)}">
                                                    <tr th:each="row : ${students}">
                                                        <td scope="row">
                                                            <img alt="No pic" th:src="${row.photosImagePath}" style="width: 60px;height: 60px;">
                                                        </td>
                                                        <td th:text="${row.studentName}"></td>
                                                        <td th:text="${row.contact}"></td>
                                                        <td th:text="${row.email}"></td>
                                                        <td th:text="${row.gender}"></td>
                                                        <td th:text="${#dates.format(row.birthDate, 'yyyy/MM/dd')}"></td>
                                                        <td th:text="${row.address}"></td>
                                                        <td th:text="${row.status}"></td>
                                                        <td>
                                                            <div class="btn-group btn-group-sm">
                                                                <a th:href="@{'/edit-students/' + ${row.id}}"
                                                                   class="btn btn-outline-success btn-xs"><i
                                                                        class="fa fa-pencil-alt"></i></a>

                                                                <a th:href="@{'/delete-students/' + ${row.id}}"
                                                                   data-toggle="modal" data-target="#deleteModal"
                                                                   id="deleteButton"
                                                                   style="margin-left: 5px"
                                                                   class="btn btn-outline-danger btn-xs"><i
                                                                        class="fas fa-trash"></i></a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </div>
                                                <div th:if="!${#lists.isEmpty(students)}">
                                                    <tr>
                                                        <td>No Student exists!</td>
                                                    </tr>
                                                </div>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end contain table-->


            <!-- delete modal -->
            <div id="deleteModal" class="modal fade delete-modal animated rubberBand" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="../../../vendors//assets/img/sent.png" alt="" width="50" height="46">
                            <h3>Are you sure want to delete this Records?</h3>
                            <div class="m-t-20">
                                <a type="#" class="btn btn-close" data-dismiss="modal"><i class="fa fa-times"></i> Close</a>
                                <a type="submit" class="btn btn-danger" id="delRef"><i class="fa fa-trash"></i>Delete</a>
                                <input type="hidden" name="id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end pop up delete-->


        </section>
        <!--end of main content-->


    </div>
    <!-- end content wrapper -->

    <!--footer-->
    <include th:replace="views/components/footer :: footer"></include>
</div>
<include th:replace="views/components/scripts :: scripts"></include>


<!--delete modal-->
<script>
    /** Delete Modal **/
    $('document').ready(function () {

        /** Delete Modal **/
        $('.table #deleteButton').on('click', function (event) {
            event.preventDefault();
            var href = $(this).attr('href');
            $('#deleteModal #delRef').attr('href', href);
            $('#deleteModal').modal();
        });

    });
</script>


</body>
</html>
